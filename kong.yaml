_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-route
        paths:
          - /auth

  - name: user-service
    url: http://user-service:3001
    routes:
      - name: user-route
        paths:
          - /users

plugins:
  - name: rate-limiting
    config:
      minute: 5
      policy: local
      error_message: "API rate limit exceeded. Try again in a minute."